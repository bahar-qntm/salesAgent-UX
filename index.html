\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux AI Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    #chat-launcher {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #chat-container {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 800px;
      height: 70vh;
      border-radius: 1rem;
      overflow: hidden;
      background: white;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }
    #chat-header {
      background-color: #111827;
      color: white;
      padding: 1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9fafb;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 100%;
      line-height: 1.5;
    }
    .user {
      text-align: right;
      font-weight: 600;
      color: #4f46e5;
    }
    .bot {
      text-align: left;
    }
    #chat-form {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #e5e7eb;
      background: white;
    }
    #chat-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 2rem;
      font-size: 1rem;
    }
    #chat-submit {
      margin-left: 0.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      cursor: pointer;
    }
    .footnote {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <button id="chat-launcher">ðŸ’¬ Virtual Budtender - Ask anything</button>
  <div id="chat-container">
    <div id="chat-header">
      Lux Assistant
      <button onclick="document.getElementById('chat-container').style.display='none'" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">&times;</button>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask a question..." required />
      <button type="submit" id="chat-submit">Send</button>
    </form>
  </div>

  <script>
    const chatLauncher = document.getElementById('chat-launcher');
    const chatContainer = document.getElementById('chat-container');
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    chatLauncher.addEventListener('click', () => {
      chatContainer.style.display = 'flex';
    });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = chatInput.value;
      appendTextMessage(question, 'user');
      chatInput.value = '';

      const response = await fetch("https://budtender.cannafax.com/chat/tenant/5388610a-535a-4d3f-92e5-9ae6527f9283/chat", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question })
      });

      const data = await response.json();
      const reply = data.answer || data.follow_up || "I'm not sure how to answer that, but let me help you find what you're looking for!";
      appendHTMLSequentially(reply, 'bot');

      if (data.sources && data.sources.length > 0) {
        const sourceList = data.sources.map(s => `<div class="footnote">Source: <a href='${s.url || 'https://luxpotshop.com'}' target='_blank'>${s.title}</a></div>`).join('');
        chatMessages.insertAdjacentHTML('beforeend', `<div class="message bot">${sourceList}</div>`);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    function appendTextMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendHTMLSequentially(html, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = '';
      chatMessages.appendChild(msg);

      const temp = document.createElement('div');
      temp.innerHTML = html;
      const elements = Array.from(temp.childNodes);

      let index = 0;
      function next() {
        if (index < elements.length) {
          msg.appendChild(elements[index]);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          index++;
          setTimeout(next, 150);
        }
      }
      next();
    }
  </script>
</body>
</html>
