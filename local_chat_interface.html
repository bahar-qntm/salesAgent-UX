<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Sales Agent - Prompt Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .debug-controls {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .debug-controls label {
            font-weight: 600;
            color: #495057;
        }

        .debug-controls select, .debug-controls input {
            padding: 5px 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
            color: #333;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            color: #6c757d;
            font-style: italic;
            margin-bottom: 10px;
        }

        .typing-indicator.show {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .quick-tests {
            margin-top: 10px;
        }

        .quick-test-btn {
            background: #e9ecef;
            border: 1px solid #ced4da;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .quick-test-btn:hover {
            background: #dee2e6;
        }

        /* Product cards styling (from backend response) */
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üåø Cannabis Sales Agent</h1>
            <p>Prompt Testing Interface</p>
        </div>

        <div class="debug-controls">
            <label>Tenant:</label>
            <select id="tenantSelect">
                <option value="5388610a-535a-4d3f-92e5-9ae6527f9283">Cool Shop</option>
                <option value="27e2919c-51bf-4b79-8eeb-81d69ec69a5f">Corporate Shop</option>
                <option value="e169f849-9623-474d-80a8-e74182b3e0d1">LuxPot Shop</option>
            </select>

            <label>API Base:</label>
            <input type="text" id="apiBase" value="http://localhost:8000" placeholder="http://localhost:8000">

            <label>Session ID:</label>
            <input type="text" id="sessionId" placeholder="auto-generated">

            <button class="quick-test-btn" onclick="clearChat()">Clear Chat</button>
        </div>

        <div class="debug-controls">
            <div class="quick-tests">
                <strong>Quick Tests:</strong>
                <button class="quick-test-btn" onclick="sendQuickTest('Do you have something for beginners?')">Beginner Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('what do you recommend for sleep?')">Sleep Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('Do you have chocolates?')">üç´ Chocolate Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('tell me about terpenes')">Education Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('I have tried cannabis twice before')">Experience Follow-up</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã Welcome! I'm your Virtual Budtender. How can I help you with cannabis products, effects, or recommendations today?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            AI is thinking...
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask about cannabis products, effects, or recommendations..." onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;

        function generateSessionId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getCurrentSessionId() {
            const sessionInput = document.getElementById('sessionId');
            if (sessionInput.value.trim()) {
                return sessionInput.value.trim();
            }
            
            if (!currentSessionId) {
                currentSessionId = generateSessionId();
                sessionInput.value = currentSessionId;
            }
            return currentSessionId;
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                // Allow HTML content for assistant responses (product cards, etc.)
                contentDiv.innerHTML = content;
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addErrorMessage(error) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${error}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function setButtonsDisabled(disabled) {
            document.getElementById('sendButton').disabled = disabled;
            document.getElementById('messageInput').disabled = disabled;
        }

        async function sendMessage(message = null) {
            const input = document.getElementById('messageInput');
            const messageText = message || input.value.trim();
            
            if (!messageText) return;
            
            const tenantId = document.getElementById('tenantSelect').value;
            const apiBase = document.getElementById('apiBase').value;
            const sessionId = getCurrentSessionId();
            
            // Add user message to chat
            addMessage(messageText, true);
            
            // Clear input and show typing
            if (!message) input.value = '';
            showTyping();
            setButtonsDisabled(true);
            
            try {
                console.log('üöÄ Sending streaming request to:', `${apiBase}/chat/tenant/${tenantId}/chat-stream`);
                
                const response = await fetch(`${apiBase}/chat/tenant/${tenantId}/chat-stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: messageText,
                        top_k: 5,
                        min_score: 0.2,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                console.log('‚úÖ Streaming response started');
                hideTyping(); // Hide typing indicator as we start streaming
                
                // Create a placeholder message div for streaming content
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = ''; // Start empty
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            console.log('‚úÖ Streaming complete');
                            break;
                        }
                        
                        // Decode the chunk and add to buffer
                        const chunk = decoder.decode(value, { stream: true });
                        buffer += chunk;
                        
                        // Update the message content with the accumulated buffer
                        contentDiv.innerHTML = buffer;
                        
                        // Auto-scroll to bottom
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                } catch (streamError) {
                    console.error('‚ùå Streaming error:', streamError);
                    contentDiv.innerHTML += '<br><em style="color: #dc3545;">Streaming interrupted</em>';
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                addErrorMessage(error.message);
                hideTyping();
            } finally {
                setButtonsDisabled(false);
                document.getElementById('messageInput').focus();
            }
        }

        function sendQuickTest(message) {
            sendMessage(message);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        üëã Welcome! I'm your Virtual Budtender. How can I help you with cannabis products, effects, or recommendations today?
                    </div>
                </div>
            `;
            
            // Reset session
            currentSessionId = null;
            document.getElementById('sessionId').value = '';
            
            console.log('üßπ Chat cleared, new session will be created');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
            console.log('üéØ Local Chat Interface Ready!');
            console.log('üìù Check console for OpenAI request/response logs');
        });
    </script>
</body>
</html>
