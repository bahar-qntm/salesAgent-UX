<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Sales Agent - Prompt Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .debug-controls {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .debug-controls label {
            font-weight: 600;
            color: #495057;
        }

        .debug-controls select, .debug-controls input {
            padding: 5px 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
            color: #333;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            color: #6c757d;
            font-style: italic;
            margin-bottom: 10px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: black;
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                    .25em 0 0 black,
                    .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                    .25em 0 0 black,
                    .5em 0 0 black;
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .quick-tests {
            margin-top: 10px;
        }

        .quick-test-btn {
            background: #e9ecef;
            border: 1px solid #ced4da;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .quick-test-btn:hover {
            background: #dee2e6;
        }

        /* Product cards styling (from backend response) */
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üåø Cannabis Sales Agent</h1>
            <p>Prompt Testing Interface</p>
        </div>

        <div class="debug-controls">
            <button class="quick-test-btn" onclick="clearChat()">Clear Chat</button>
            <span id="sessionIdDisplay" style="margin-left: 15px; font-size: 12px; color: #6c757d;"></span>
        </div>
        
        <div class="debug-controls">
            <div class="quick-tests">
                <strong>Quick Tests:</strong>
                <button class="quick-test-btn" onclick="sendQuickTest('Do you have something for beginners?')">Beginner Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('what do you recommend for sleep?')">Sleep Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('Do you have chocolates?')">üç´ Chocolate Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('tell me about terpenes')">Education Test</button>
                <button class="quick-test-btn" onclick="sendQuickTest('I have tried cannabis twice before')">Experience Follow-up</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã Welcome! I'm your Virtual Budtender. How can I help you with cannabis products, effects, or recommendations today?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Zaza is typing
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask about cannabis products, effects, or recommendations..." onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;

        function updateSessionIdDisplay() {
            const display = document.getElementById('sessionIdDisplay');
            if (display) {
                display.textContent = `Session ID: ${currentSessionId || 'None'}`;
            }
        }

        function generateSessionId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getCurrentSessionId() {
            if (!currentSessionId) {
                currentSessionId = generateSessionId();
                updateSessionIdDisplay();
            }
            return currentSessionId;
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                // Allow HTML content for assistant responses (product cards, etc.)
                contentDiv.innerHTML = content;
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addErrorMessage(error) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${error}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function setButtonsDisabled(disabled) {
            document.getElementById('sendButton').disabled = disabled;
            document.getElementById('messageInput').disabled = disabled;
        }

        async function sendMessage(message = null) {
            const input = document.getElementById('messageInput');
            const messageText = message || input.value.trim();
            
            if (!messageText) return;
            
            const tenantId = "5388610a-535a-4d3f-92e5-9ae6527f9283";
            const apiBase = "https://cannafax-salesagent-dev-a3arezgmehajewa4.westus3-01.azurewebsites.net";
            const sessionId = getCurrentSessionId();
            
            // Add user message to chat
            addMessage(messageText, true);
            
            // Clear input and show typing
            if (!message) input.value = '';
            showTyping();
            setButtonsDisabled(true);
            
            try {
                console.log('üöÄ Sending function calling request to:', `${apiBase}/chat/tenant/${tenantId}/chat`);
                
                const response = await fetch(`${apiBase}/chat/tenant/${tenantId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: messageText,
                        top_k: 5,
                        min_score: 0.2,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                console.log('‚úÖ Function calling response received - guaranteed 1 API call');
                
                // Parse JSON response
                const data = await response.json();
                console.log('üìä Response data:', data);
                
                // CRITICAL FIX: Update session ID from server response
                if (data.session_id) {
                    currentSessionId = data.session_id;
                    console.log('‚úÖ Session ID updated:', data.session_id);
                    updateSessionIdDisplay();
                }
                
                hideTyping();
                
                // Add the assistant's response to the chat
                if (data.answer) {
                    addMessage(data.answer, false);
                } else {
                    addMessage('I apologize, but I couldn\'t generate a response right now.', false);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                addErrorMessage(error.message);
                hideTyping();
            } finally {
                setButtonsDisabled(false);
                document.getElementById('messageInput').focus();
            }
        }

        function sendQuickTest(message) {
            sendMessage(message);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        üëã Welcome! I'm your Virtual Budtender. How can I help you with cannabis products, effects, or recommendations today?
                    </div>
                </div>
            `;
            
            // Reset session
            currentSessionId = null;
            updateSessionIdDisplay();
            
            console.log('üßπ Chat cleared, new session will be created');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
            updateSessionIdDisplay();
            console.log('üéØ Local Chat Interface Ready!');
            console.log('üìù Check console for OpenAI request/response logs');
        });
    </script>
</body>
</html>
